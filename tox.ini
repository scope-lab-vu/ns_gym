[tox]
# List the Python environments you want to test against
# e.g., Python 3.9, 3.10, 3.11, 3.12
envlist =  py310, py311, py312, py313
# Ensure tox-uv plugin is available when tox runs
requires =
    tox>=4
    tox-uv>=1.10.0 # Use an appropriate version, check PyPI for latest
# Build your package in an isolated environment before testing
isolated_build = True

[testenv]
# This section defines settings for each environment in envlist

# Install your package in editable mode within the test env
# tox-uv will automatically use 'uv pip install -e .'
package = editable
extras = all
# Allow environment variables to pass through (useful for CI)
passenv = *

# List your *testing* dependencies here
# tox-uv will automatically use 'uv pip install' for these
deps =
    pytest
    pytest-cov
    # Add other test-specific dependencies (e.g., numpy, specific mocks)

# The command(s) to run your tests
# This runs pytest in the 'tests/' directory
# {posargs} allows you to pass extra arguments to pytest from the tox command line
commands =
    pytest {posargs} tests/