
######################################
# Configurations for CartPole MCTS where the cartmass contiounsly increases until it episode finishes. 
#########################################

gym_env:
  name: 'CartPole-v1'
  max_episode_steps: 2500

wrapper:
  change_notification: True
  delta_change_notification: False
  in_sim_change: False
  param: 'masspole'

agent:
  action_space_dim: 2
  observation_space_dim: 4
  model: 'AlphaZeroNetwork'
  n_hidden_layers: 2
  n_hidden_units: 128
  gamma: 1
  c: 1.41421356237  # sqrt(2)
  num_mcts_simulations: 500
  max_mcts_search_depth: 500
  model_path: "/media/--/home/n--/ns_bench/experiments/NS_Cartpole/july_11_cartpole_2layers_128units_trial1_best_model_checkpoint.pth"

experiment:
  num_experiments: 50
  num_iter: [500]
  experiment_name: "CartPole_AlphaZero_continous_change_trial_1_with_change_notif"
  num_samples: 150
