#######################################
# AlphaZero FrozenLake Training Config#


# Config file to train the AlphaZero agent on standard CartPole environment
#######################################




gym_env:
  name: 'CartPole-v1'
  max_episode_steps: 1000

wrapper:
  change_notification: False
  delta_change_notification: False
  in_sim_change: False
  param: 'masspole'

agent:
  action_space_dim: 2
  observation_space_dim: 4
  model: 'AlphaZeroNetwork'
  n_hidden_layers: 2
  n_hidden_units: 128
  gamma: 1
  c: 1.41421356237  # sqrt(2)
  num_mcts_simulations: 500
  max_mcts_search_depth: 500

training:
  num_episodes: 1000
  max_episode_len: 1000
  lr: 0.001
  batch_size: 32
  n_epochs: 1
  experiment_name: 'july_11_cartpole_2layers_128units_trial1'
  weight_decay: 0.0001



