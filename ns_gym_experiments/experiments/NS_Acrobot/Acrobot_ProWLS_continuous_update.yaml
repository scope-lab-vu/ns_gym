######################################
# Configurations for Acrobot ProWLS where the LINK_LENGTH_1 continuously increases until it episode finishes.
#########################################

gym_env:
  name: 'Acrobot-v1'
  max_episode_steps: 2500

wrapper:
  param_name: "LINK_LENGTH_1"
  change_notification: False
  delta_change_notification: False
  in_sim_change: False

agent:
  action_space_dim: 3
  observation_space_dim: 6
  num_hidden_units: 64
  num_layers: 3
  model_path: "/home/ifb5104/ns_bench/ns_bench/benchmark_algorithms/ProWLS_models/ProWLS_model.pth"
  alpha: [0.25, 0.50, 0.75]
  mcts_search_depth: 500
  gamma: [0.5]
  c: [1.41421356237] # sqrt(2)
  device: "cpu"  # or "cpu"
  buffer_size: 100000
  delta: 0.1
  extrapolator_basis: "Fourier"
  fourier_k: 10
  batch_size: 64
  max_inner: 10
  importance_clip: 1.0
  entropy_lambda: 0.01
  cont_actions: False
  restore: False
  save_model: True
  paths:
    ckpt: './checkpoints/'
  raw_basis: True
  fourier_order: 0
  fourier_coupled: False
  feature_dim: [64, 64]
  state_lr: 0.001
  optim: "Adam"
  actor_lr: 0.001
  max_horizon: 500
  


experiment:
  num_experiments: 50
  num_iter: [50, 100, 300]
  experiment_name: "Acrobot_ProWLS"
  num_samples: 150
